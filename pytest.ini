[pytest]
testpaths = tests
python_files = test_*.py *_test.py e2e_*.py
python_classes = Test*
python_functions = test_*

asyncio_mode = auto

# Coverage options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

# Ignore paths
norecursedirs = 
    .git
    .github
    venv
    env
    __pycache__
    *.egg-info
    dist
    build

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
