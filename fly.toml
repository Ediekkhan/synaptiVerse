# Fly.io deployment configuration
app = "synaptiverse"
primary_region = "sea"

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/python"]

[env]
  PORT = "8000"
  HOST = "0.0.0.0"
  ENVIRONMENT = "production"
  DEBUG = "False"
  STORE_PHI = "False"
  LOG_LEVEL = "INFO"
  METTA_KNOWLEDGE_PATH = "src/metta/knowledge_graphs/medical_facts.metta"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    restart_limit = 0
